<header class="main-header" *ngIf="isLogged()">

  <!-- Logo -->
  <a href="index2.html" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>R</b>lean</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Red</b>lean</span>
  </a>

  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="/assets/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
            <span class="hidden-xs">Administrateur Redlean</span>
          </a>
        
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li>
          <a (click)="logout()" data-toggle="control-sidebar"><i class="glyphicon glyphicon-log-out"></i></a>
        </li>
      </ul>
    </div>

  </nav>
</header>
