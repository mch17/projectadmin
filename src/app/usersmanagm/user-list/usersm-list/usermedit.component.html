<div *ngIf="user">

  <form name="editForm" role="form" novalidate (ngSubmit)="updateUser()" #editForm="ngForm">

    <div class="modal-header">
      <h4 class="modal-title" id="myUserLabel">
        Modifier le Role du collaborateur {{user.login}} </h4>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">

      <div class="form-group">

      </div>








      <div class="form-group">






        <label class="form-control-label">Login</label>
        <input disabled type="text" class="form-control" name="login" #loginInput="ngModel" [(ngModel)]="user.login" minlength=5>






      </div>
      <div class="form-group">
        <label class="form-control-label">First Name</label>
        <input disabled type="text" class="form-control" name="firstName" #firstNameInput="ngModel" [(ngModel)]="user.firstName"
          maxlength="50">


      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input disabled type="text" class="form-control" name="lastName" #lastNameInput="ngModel" [(ngModel)]="user.lastName" maxlength="50">


      </div>
      <div class="form-group">
        <label class="form-control-label">Email</label>
        <input disabled type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" #emailInput="ngModel"
          [(ngModel)]="user.email" maxlength="100">





      </div>
      <div class="form-check">
        <label class="form-check-label" for="activated">
                <input disabled class="form-check-input" [disabled]="user.id === null" type="checkbox" id="activated" name="activated" [(ngModel)]="user.activated">
                <span>Activated</span>
            </label>
      </div>

      <div class="form-group">
        <label>Profiles</label>
        <select class="form-control" multiple name="authority" [(ngModel)]="user.authorities">
          
      

  <option value="ROLE_USER">ROLE_Collaborateur</option>
  <option value="ROLE_ADMIN">ROLE_RÃ©ferent</option>
            
            </select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span
           >Cancel</span>
        </button>
      <button type="submit" class="btn btn-primary">
            <span class="fa fa-floppy-o"></span>&nbsp;<span>Save</span>
        </button>
    </div>
  </form>

</div>
