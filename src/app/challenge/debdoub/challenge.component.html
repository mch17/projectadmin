<h2> Créer un challenge</h2>

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm" *ngIf="challenge">

  
  <div class="modal-body">

    <div class="form-group">
      <label class="form-control-label" for="field_name">name</label>
      <input type="text" class="form-control" required name="name" id="field_name" [(ngModel)]="challenge.name" />
    </div>


    <div class="form-group">
      <label class="form-control-label" for="field_date">Date et Heure </label>
      <div class="d-flex">
        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="challenge.dateChallenge" />
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-label" for="field_name">difficulty</label>

      <select class="form-control" name="difficulty" id="field_category" [(ngModel)]="challenge.difficulty">
                <option value="Débutant">Débutant</option>
                <option value="Intermédiaire">Intermédiaire</option>
                <option value="Avancé">Avancé</option>
              
    </select >
  
  
    </div>
   <div class="form-group">
      <label class="form-control-label" for="field_name">nbParticipants</label>
      <input type="number" class="form-control" required name="nbParticipants" id="field_nbParticipants" [(ngModel)]="challenge.nbParticipants" />
    </div>


   <div class="form-group">
           <label class="form-control-label" for="field_category">Category</label>

   <select class="form-control" name="category" id="field_category" [(ngModel)]="challenge.category">
                <option value="Développement pour l'entreprise">Développement pour l'entreprise</option>
                <option value="Gestion de projet">Gestion de projet</option>
                <option value="Entrepreneuriat">Entrepreneuriat</option>
               <option value="Développement personnel">Développement personnel</option>
               <option value="Communication">Communication</option>
               <option value="Qualité">Qualité</option>
              <option value="Sécurité informatique">Sécurité informatique</option>  
</select >

   </div>

    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>

    <button type="submit" [disabled]="!editForm.form.valid" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
  </div>
</form>
