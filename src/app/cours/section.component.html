<div *ngIf="cours">
    <h3>A propos du cours:</h3>
    {{cours.aboutTheCours}}

    <h3><span>Titre:</span></h3> {{cours.title}}

    <h3><span>Objectifs du cours </span></h3> {{cours.whatwillStudy}}

    <h3><span>Durée:</span></h3>  <span class="glyphicon glyphicon-time"> {{cours.durantion}}</span>
    <h3><span>Niveau:</span></h3> {{cours.level}}

    <h3><span>Catégorie:</span></h3> {{cours.category}}
</div>


<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm" *ngIf="section">

    <div class="modal-header">

    </div>


    <div class="modal-body">

        <div class="form-group">
            <label class="form-control-label" for="field_title">Chapitre</label>
            <input type="text" class="form-control" required name="sectionName" id="field_sectionName" [(ngModel)]="section.sectionName"
            />



      <!--**********************************-->
 



        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>

            <button type="submit" [disabled]="!editForm.form.valid" class="btn btn-danger">
            <span class="fa fa-save"></span>&nbsp;<span>Valider</span>
        </button>
        </div>
    </div>
</form>




<h2>Liste des Chapitres</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th><span>ID</span> <span class="fa fa-sort"></span></th>
                <th><span>Nom Chapitre</span> <span class="fa fa-sort"></span></th>

                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let section of sections">
                <td><a [routerLink]="['../support', section.id ]">{{section.id}}</a></td>
                <td>{{section.sectionName}}</td>

                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <!--<button type="submit" class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>-->
                        <button type="submit" [routerLink]="['../support', section.id ]" replaceUrl="true" class="btn btn-danger btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Ajouter SupportCours</span>
                        </button>
                        <!--<button type="submit" replaceUrl="true" class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>-->
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
