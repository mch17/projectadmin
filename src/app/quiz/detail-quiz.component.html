    <h3 class="modal-title" id="myQuizLabel"> Créer les questions associées à ce Cours </h3>

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm" *ngIf="quizQuestion">
  <div class="modal-header">
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label class="form-control-label" for="field_name">Libellé Question </label>
      <input type="text" class="form-control" required name="name" id="field_name" [(ngModel)]="quizQuestion.name" />
    </div>



    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>

      <button type="submit" [disabled]="!editForm.form.valid" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
  </div>
</form>






<div *ngIf="quiz">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th><span>ID</span> <span class="fa fa-sort"></span></th>

          <th><span>Libellé Question</span> <span class="fa fa-sort"></span></th>
          <th></th>
        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let faset of quiz.questions">
          <td>
            <a [routerLink]="['../reponse', faset.id ]">{{faset.id}}</a>
          </td>
          <td>{{faset.name}}</td>
          <td>{{faset.difficulty}}</td>


          <td class="text-right">
            <div class="btn-group flex-btn-group-container">
              <button  [routerLink]="['../reponse', faset.id ]" type="submit" class="btn btn-primary btn-sm">
                            <span class="hidden-md-down">Ajouter Réponses</span>

                              <span class="glyphicon glyphicon-ok"></span>
                        </button>

                        </button>
              <button type="submit" replaceUrl="true" class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>-->
            </div>
          </td>
