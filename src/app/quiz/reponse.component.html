<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

  <div class="modal-header">

    <div *ngIf="question">
      <h3 class="modal-title" id="myQuizLabel">Créer les réponses relatives à la question </h3>
      <h4> {{question.name}} </h4>

    </div>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label class="form-control-label" for="field_labelReponse">Libellé de la Réponse </label>
      <input type="text" class="form-control" required name="labelReponse" id="field_labelReponse" [(ngModel)]="reponse.name" />
    </div>




    <div class="form-group">
      <div class="alert alert-danger">
        <strong>Ceci est une bonne réponse?</strong> (Par défaut, la réponse est fausse !!! )
        <input type="checkbox" name="bool" id="field_bool" [(ngModel)]="reponse.isAnswer" />
      </div>


    </div>








  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>

    <button type="submit" [disabled]="!editForm.form.valid" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
  </div>
</form>





<div *ngIf="question">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th><span>ID</span> <span class="fa fa-sort"></span></th>
          <th><span>Libellé de la Réponse </span> <span class="fa fa-sort"></span></th>
          <th><span>Bonne/Mauvaise</span> <span class="fa fa-sort"></span></th>
          <th></th>
        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let faset of question.options">
          <td>
            <a>{{faset.id}}</a>
          </td>
          <td>{{faset.name}}</td>
          <td *ngIf="faset.isAnswer== false ">
            <span class="label label-danger">Mauvaise</span>

          </td>
          <td *ngIf="faset.isAnswer== true ">
            <span class="label label-success"> Bonne</span>

          </td>


          <td class="text-right">
            <div class="btn-group flex-btn-group-container">

              <button type="submit" replaceUrl="true" class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
              <button type="submit" replaceUrl="true" class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
